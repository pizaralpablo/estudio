apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-kiali
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: kiali-server
    targetRevision: "X.Y.Z"    # ← usa una versión que sí exista
    helm:
      values: |
        auth:
          strategy: anonymous
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated: { prune: true, selfHeal: true }

